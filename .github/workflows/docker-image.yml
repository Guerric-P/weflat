name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  CR_PAT: ${{secrets.TOKEN}}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Docker login
      run: echo $CR_PAT | docker login ghcr.io -u Guerric-P --password-stdin
    - name: Build the frontend
      working-directory: frontend
      run: docker build . --file Dockerfile --tag ghcr.io/Guerric-P/frontend:dev && docker push ghcr.io/Guerric-P/frontend:dev
    - name: Build the backend
      working-directory: backend
      run: docker build . --file Dockerfile --tag ghcr.io/Guerric-P/backend:dev && docker push ghcr.io/Guerric-P/backend:dev
