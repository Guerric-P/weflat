data:
  logback.xml: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<configuration scan=\"true\"
    scanPeriod=\"15 seconds\">\r\n \r\n    <property name=\"LOGS\" value=\"./log\"
    />\r\n \r\n    <appender name=\"Console\"\r\n        class=\"ch.qos.logback.core.ConsoleAppender\">\r\n
    \       <layout class=\"ch.qos.logback.classic.PatternLayout\">\r\n            <Pattern>\r\n
    \               %black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}):
    %msg%n%throwable\r\n            </Pattern>\r\n        </layout>\r\n    </appender>\r\n
    \r\n    <appender name=\"WebApplicationFile\"\r\n        class=\"ch.qos.logback.core.rolling.RollingFileAppender\">\r\n
    \       <file>${LOGS}/web-application.log</file>\r\n        <encoder\r\n            class=\"ch.qos.logback.classic.encoder.PatternLayoutEncoder\">\r\n
    \           <Pattern>%d %p %C{1.} [%t] %m%n</Pattern>\r\n        </encoder>\r\n
    \r\n        <rollingPolicy\r\n            class=\"ch.qos.logback.core.rolling.TimeBasedRollingPolicy\">\r\n
    \           <!-- rollover daily and when the file reaches 10 MegaBytes -->\r\n
    \           <fileNamePattern>${LOGS}/archived/web-application-%d{yyyy-MM-dd}.%i.log\r\n
    \           </fileNamePattern>\r\n            <timeBasedFileNamingAndTriggeringPolicy\r\n
    \               class=\"ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP\">\r\n
    \               <maxFileSize>10MB</maxFileSize>\r\n            </timeBasedFileNamingAndTriggeringPolicy>\r\n
    \       </rollingPolicy>\r\n    </appender>\r\n    \r\n    <appender name=\"BatchFile\"\r\n
    \       class=\"ch.qos.logback.core.rolling.RollingFileAppender\">\r\n        <file>${LOGS}/batch.log</file>\r\n
    \       <encoder\r\n            class=\"ch.qos.logback.classic.encoder.PatternLayoutEncoder\">\r\n
    \           <Pattern>%d %p %C{1.} [%t] %m%n</Pattern>\r\n        </encoder>\r\n
    \r\n        <rollingPolicy\r\n            class=\"ch.qos.logback.core.rolling.TimeBasedRollingPolicy\">\r\n
    \           <!-- rollover daily and when the file reaches 10 MegaBytes -->\r\n
    \           <fileNamePattern>${LOGS}/archived/batch-%d{yyyy-MM-dd}.%i.log\r\n
    \           </fileNamePattern>\r\n            <timeBasedFileNamingAndTriggeringPolicy\r\n
    \               class=\"ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP\">\r\n
    \               <maxFileSize>10MB</maxFileSize>\r\n            </timeBasedFileNamingAndTriggeringPolicy>\r\n
    \       </rollingPolicy>\r\n    </appender>\r\n    \r\n    <appender name=\"BusinessFile\"\r\n
    \       class=\"ch.qos.logback.core.rolling.RollingFileAppender\">\r\n        <file>${LOGS}/business.log</file>\r\n
    \       <encoder\r\n            class=\"ch.qos.logback.classic.encoder.PatternLayoutEncoder\">\r\n
    \           <Pattern>%d %p %C{1.} [%t] %m%n</Pattern>\r\n        </encoder>\r\n
    \r\n        <rollingPolicy\r\n            class=\"ch.qos.logback.core.rolling.TimeBasedRollingPolicy\">\r\n
    \           <!-- rollover daily and when the file reaches 10 MegaBytes -->\r\n
    \           <fileNamePattern>${LOGS}/archived/business-%d{yyyy-MM-dd}.%i.log\r\n
    \           </fileNamePattern>\r\n            <timeBasedFileNamingAndTriggeringPolicy\r\n
    \               class=\"ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP\">\r\n
    \               <maxFileSize>10MB</maxFileSize>\r\n            </timeBasedFileNamingAndTriggeringPolicy>\r\n
    \       </rollingPolicy>\r\n    </appender>\r\n    \r\n    <appender name=\"CommonFile\"\r\n
    \       class=\"ch.qos.logback.core.rolling.RollingFileAppender\">\r\n        <file>${LOGS}/common.log</file>\r\n
    \       <encoder\r\n            class=\"ch.qos.logback.classic.encoder.PatternLayoutEncoder\">\r\n
    \           <Pattern>%d %p %C{1.} [%t] %m%n</Pattern>\r\n        </encoder>\r\n
    \r\n        <rollingPolicy\r\n            class=\"ch.qos.logback.core.rolling.TimeBasedRollingPolicy\">\r\n
    \           <!-- rollover daily and when the file reaches 10 MegaBytes -->\r\n
    \           <fileNamePattern>${LOGS}/archived/common-%d{yyyy-MM-dd}.%i.log\r\n
    \           </fileNamePattern>\r\n            <timeBasedFileNamingAndTriggeringPolicy\r\n
    \               class=\"ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP\">\r\n
    \               <maxFileSize>10MB</maxFileSize>\r\n            </timeBasedFileNamingAndTriggeringPolicy>\r\n
    \       </rollingPolicy>\r\n    </appender>\r\n     \r\n    <!-- LOG everything
    at INFO level -->\r\n    <root level=\"info\">\r\n        <appender-ref ref=\"CommonFile\"
    />\r\n        <appender-ref ref=\"Console\" />\r\n    </root>\r\n \r\n    <logger
    name=\"fr.weflat\" level=\"info\" additivity=\"false\">\r\n        <appender-ref
    ref=\"BusinessFile\" />\r\n        <appender-ref ref=\"Console\" />\r\n    </logger>\r\n
    \   \r\n    <logger name=\"fr.weflat.backend.web.controller\" level=\"info\" additivity=\"false\">\r\n
    \       <appender-ref ref=\"WebApplicationFile\" />\r\n        <appender-ref ref=\"Console\"
    />\r\n    </logger>\r\n        \r\n    <logger name=\"fr.weflat.backend.batch\"
    level=\"info\" additivity=\"false\">\r\n        <appender-ref ref=\"BatchFile\"
    />\r\n        <appender-ref ref=\"Console\" />\r\n    </logger>\r\n    \r\n    <logger
    name=\"fr.weflat.backend.service.impl.BatchServiceImpl\" level=\"info\" additivity=\"false\">\r\n
    \       <appender-ref ref=\"BatchFile\" />\r\n        <appender-ref ref=\"Console\"
    />\r\n    </logger>\r\n    \r\n    <logger name=\"org.springframework\" level=\"info\"
    additivity=\"false\">\r\n        <appender-ref ref=\"CommonFile\" />\r\n        <appender-ref
    ref=\"Console\" />\r\n    </logger>\r\n    \r\n    <logger name=\"org.hibernate\"
    level=\"info\" additivity=\"false\">\r\n        <appender-ref ref=\"CommonFile\"
    />\r\n        <appender-ref ref=\"Console\" />\r\n    </logger>\r\n    \r\n    <logger
    name=\"ma.glasnost.orika\" level=\"info\" additivity=\"false\">\r\n        <appender-ref
    ref=\"CommonFile\" />\r\n        <appender-ref ref=\"Console\" />\r\n    </logger>\r\n
    \   \r\n    <logger name=\"javax.mail\" level=\"info\" additivity=\"false\">\r\n
    \       <appender-ref ref=\"CommonFile\" />\r\n        <appender-ref ref=\"Console\"
    />\r\n    </logger>\r\n \r\n</configuration>"
