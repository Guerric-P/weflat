<h1>Acheteur</h1>
<div class="card mt-2">
  <div class="card-header">
    Informations de l'acheteur
  </div>
  <div class="card-body">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Pr√©nom</label>
      <div class="col-sm-10">
        {{customer.firstName}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        {{customer.formattedAddress}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date de naissance</label>
      <div class="col-sm-10">
        {{customer.creationDate | date:'medium'}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        {{customer.birthDate | date:'medium'}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Portable</label>
      <div class="col-sm-10">
        {{customer.telephone}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Projet</label>
      <div class="col-sm-10">
          <textarea disabled="disabled">{{customer.project}}</textarea>
      </div>
    </div>
  </div>
</div>
