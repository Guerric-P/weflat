<h1>Acheteur</h1>
<div class="card mt-2">
  <div class="card-header">
    Informations de l'acheteur
  </div>
  <div class="card-body">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Pr√©nom</label>
      <label class="col-sm-10 col-form-label">
        {{customer.firstName}}
      </label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Nom</label>
      <label class="col-sm-10 col-form-label">
        {{customer.lastName}}
      </label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Date de naissance</label>
      <label class="col-sm-10 col-form-label">
        {{customer.birthDate | date:'medium'}}
      </label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">E-mail</label>
      <label class="col-sm-10 col-form-label">
        {{customer.email}}
      </label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Portable</label>
      <label class="col-sm-10 col-form-label">
        {{customer.telephone}}
      </label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Projet</label>
      <label class="col-sm-10 col-form-label">
          <textarea disabled="disabled">{{customer.project}}</textarea>
      </label>
    </div>
  </div>
</div>
