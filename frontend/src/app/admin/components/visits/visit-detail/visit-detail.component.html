<div *ngIf="visit" class="container">
  <h1>Visite</h1>
  <div class="card mt-2">
    <div class="card-header">
      Informations de la visite
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Statut</label>
        <div class="col-sm-10">
          {{visit.statusText}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-10">
          {{visit.formattedAddress}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date de cr√©ation</label>
        <div class="col-sm-10">
          {{visit.creationDate | date:'medium'}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date de visite</label>
        <div class="col-sm-10">
          {{visit.visiteDate | date:'medium'}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">URL de l'annonce</label>
        <div class="col-sm-10">
          {{visit.announcementUrl}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Paiement Stripe</label>
        <div class="col-sm-10">
          {{visit.chargeId}}
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="visit.architect">
    <h1>Architecte</h1>
    <app-architect-detail [architect]="visit.architect"></app-architect-detail>
  </ng-container>
</div>
