<div class="wrapper">
  <nav id="leftmenu" class="nav flex-column" [class.hidden]="leftMenuHidden">
    <a id="dismiss" (click)="dismissLeftMenu()">
      <i class="material-icons nav-link">arrow_back</i>
    </a>
    <a id="logo" routerLink="/">
      <img src="assets/weflat_blanc.png" alt="">
    </a>
    <a class="nav-link mt-5" routerLink="/architecte/dashboard" routerLinkActive="active">Mon tableau de bord</a>
    <a class="nav-link" routerLink="/architecte/profile" routerLinkActive="active">Mon profil</a>
    <a class="nav-link" routerLink="/architecte/visits" routerLinkActive="active">Mes visites
      <span class="badge badge-light" *ngIf="visiteCounter">{{visiteCounter}}</span>
    </a>
    <a class="nav-link" routerLink="/architecte/dispo" routerLinkActive="active">Mes disponibilités</a>
    <a class="nav-link disabled" routerLink="/architecte/messages" routerLinkActive="active">Ma messagerie</a>
  </nav>

  <!--Navbar-->
  <nav class="navbar sticky-top navbar-right">
      <button type="button" id="sidebarCollapse" class="btn navbar-btn" (click)="showLeftMenu()">
        <i class="material-icons">menu</i>
      </button>

      <div class="dropdown ml-auto">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{displayName}}
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="logout()">Se déconnecter</a>
        </div>
      </div>
    </nav>

  <div id="maincontent">
    <router-outlet></router-outlet>
    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a (click)="scrollToTop()">Haut de la page</a>
        </p>
        <p>&copy; Weflat 2017</p>
        <p>Made with &hearts; in Paris</p>
      </div>
    </footer>

  </div>

  <div class="overlay" [class.overlay-hidden]="leftMenuHidden" (click)="dismissLeftMenu()"></div>

</div>
