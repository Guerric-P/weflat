<div class="container">
  <h1>Mes visites</h1>
  <div class="d-flex flex-row-reverse">
    <button mat-raised-button class="float-right" color="primary" routerLink="/create-visit">Planifier une visite</button>
  </div>
  <app-my-visit *ngFor="let visit of waitingForPaymentVisits" [visit]="visit" (canceled)="loadWaitingForPaymentVisits()"></app-my-visit>
  <app-my-visit *ngFor="let visit of beingAssignedVisits" [visit]="visit" (canceled)="loadBeingAssignedVisits()"></app-my-visit>
  <app-my-visit *ngFor="let visit of plannedVisits" [visit]="visit" [datePassed]="false"></app-my-visit>
  <app-my-visit *ngFor="let visit of inProgressVisits" [visit]="visit" [datePassed]="true"></app-my-visit>
  <app-my-visit *ngFor="let visit of reportBeingWrittenVisits" [visit]="visit"></app-my-visit>
  <app-my-visit *ngFor="let visit of reportWrittenVisits" [visit]="visit"></app-my-visit>
</div>
