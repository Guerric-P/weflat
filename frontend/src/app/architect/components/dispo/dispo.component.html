<!-- 3 chiffres -->
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Ma zone d'action</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 zip-codes-container">
      <label>Saisissez les codes postaux correspondant Ã  votre zone d'action</label>
      <mat-form-field>
        <mat-chip-list #zipCodesList>
          <mat-chip *ngFor="let zipCode of zipCodes" [selectable]="selectable" [removable]="removable" (remove)="remove(zipCode)">
            {{zipCode}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input #zipCodeInput placeholder="Nouveau code postal..." [matChipInputFor]="zipCodesList" />
        </mat-chip-list>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submitZipCodes()">Valider</button>
      <button mat-raised-button (click)="fitBounds()">Recentrer la carte</button>
    </div>
    <div class="col-sm-8 google-maps-container" #googleMap>
    </div>
  </div>
  <h2>Mon calendrier</h2>
  Calendrier Raccourci: je suis disponible tout le temps, tous les weekends, tous les jours sauf weekends
</div>
