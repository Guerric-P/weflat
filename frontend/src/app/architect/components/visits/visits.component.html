<div class="container">
  <mat-accordion class="example-headers-align" multi="true">
    <mat-expansion-panel [expanded]="potentialVisitesExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Demandes de visites
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="potentialVisites">Vous n'avez aucune demande de visite pour l'instant...</div>
      <app-visit *ngFor="let visite of potentialVisites" [visite]="visite" [enableAcceptRefuseButtons]="true" (updated)="loadAllVisites()"></app-visit>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="reportWrittenVisitesExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Mes visites passées
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="reportWrittenVisites">Vous n'avez aucune visite passée</div>
      <app-visit *ngFor="let visite of reportWrittenVisites" [visite]="visite" [enableReportViewButton]="true" (updated)="loadAllVisites()"></app-visit>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="reportPendingVisitesExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Mes visites en cours
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="reportPendingVisites">Vous n'avez aucune visite en cours</div>
      <app-visit *ngFor="let visite of reportPendingVisites" [visite]="visite" [enableReportEditButton]="true" (updated)="loadAllVisites()"></app-visit>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="plannedVisitesExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Mes visites programmées
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="plannedVisites">Vous n'avez aucune visite programmée</div>
      <app-visit *ngFor="let visite of plannedVisites" [visite]="visite" (updated)="loadAllVisites()"></app-visit>
    </mat-expansion-panel>
  </mat-accordion>
</div>
