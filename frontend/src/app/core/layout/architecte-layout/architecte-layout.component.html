<div class="wrapper">
  <nav id="leftmenu" class="nav flex-column" [class.hidden]="leftMenuHidden">
    <a id="dismiss" (click)="dismissLeftMenu()">
      <i class="material-icons nav-link">arrow_back</i>
    </a>
    <a id="logo" routerLink="/">
      <img src="assets/weflat_blanc.png" alt="">
    </a>
    <a class="nav-link mt-5" routerLink="/architecte/dashboard" routerLinkActive="active">Mon tableau de bord</a>
    <a class="nav-link" routerLink="/architecte/profile" routerLinkActive="active">Mon profil</a>
    <a class="nav-link" routerLink="/architecte/visits" routerLinkActive="active">Mes visites
      <span matBadge="{{visiteCounter}}" matBadgeColor="warn" matBadgeOverlap="false" *ngIf="visiteCounter"></span>
    </a>
    <a matTooltip="Cette fonctionnalité sera bientôt disponible." class="nav-link cursor-not-allowed" routerLinkActive="active"
      disabled="disabled">Ma messagerie</a>



  </nav>

  <!--Navbar-->
  <nav class="navbar sticky-top navbar-right">
    <button mat-icon-button type="button" (click)="showLeftMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">
      <img src="assets/weflat_noir.png" class="weflat-logo">
    </a>
    <div placement="bottom-right" class="ml-auto">
      <button mat-button type="button" class="dropdown-button" [matMenuTriggerFor]="personalMenu">
        {{displayName}}
      </button>
      <mat-menu #personalMenu="matMenu" overlapTrigger="false" xPosition="before">
        <button mat-menu-item (click)="logout()">Se déconnecter</button>
      </mat-menu>
    </div>
  </nav>

  <div id="maincontent">
    <router-outlet></router-outlet>
    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a (click)="scrollToTop()">Haut de la page</a>
        </p>
        <p>&copy; Weflat 2018</p>
        <p>Made with &hearts; in Paris</p>
      </div>
    </footer>

  </div>

  <div class="overlay" [class.overlay-hidden]="leftMenuHidden" (click)="dismissLeftMenu()"></div>

</div>
