<div class="wrapper">
  <nav id="leftmenu" class="nav flex-column" [class.hidden]="leftMenuHidden">
    <a id="dismiss" (click)="dismissLeftMenu()">
      <i class="material-icons nav-link">arrow_back</i>
    </a>
    <a id="logo" routerLink="/">
      <img src="assets/weflat_blanc.png" alt="">
    </a>
    <a class="nav-link mt-5" routerLink="/admin/zip-codes" routerLinkActive="active">Codes postaux</a>
    <a class="nav-link" routerLink="/admin/customers" routerLinkActive="active">Acheteurs</a>
    <a class="nav-link" routerLink="/admin/architects" routerLinkActive="active">Architectes</a>
    <a class="nav-link" routerLink="/admin/visits" routerLinkActive="active">Visites</a>
  </nav>

  <!--Navbar-->
  <nav class="navbar sticky-top navbar-right">
    <div class="container-fluid">
      <button mat-icon-button type="button" (click)="showLeftMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">
        <img src="assets/weflat_noir.png" class="weflat-logo">
      </a>
      <div placement="bottom-right" class="ms-auto">
        <button mat-button type="button" class="dropdown-button" [matMenuTriggerFor]="personalMenu">
          {{displayName}}
        </button>
        <mat-menu #personalMenu="matMenu" overlapTrigger="false" xPosition="before">
          <button mat-menu-item (click)="logout()">Se d√©connecter</button>
        </mat-menu>
      </div>
    </div>
  </nav>

  <div id="maincontent">
    <div class="router-outlet-wrapper h-100">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="overlay" [class.overlay-hidden]="leftMenuHidden" (click)="dismissLeftMenu()"></div>

</div>
