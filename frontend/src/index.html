<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weflat</title>
  <link rel="icon" href="assets/favicon.png" type="image/png"/>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
    }
    
    #loader {
        height: 100%;
        width: 100%;
        opacity: 50%;
        background-color: #f8f9fa;
        position: relative;
    }

    #loader img {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -16px;
        margin-left: -16px;
        animation: spin 2s infinite;
        height: 32px;
        width: 32px;
    }

    @keyframes spin {
        0% { transform: scale(1) rotate(0deg); animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5); }
        50% {transform: scale(2) rotate(360deg); animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1); }
        100% { transform:scale(1) rotate(720deg); }
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div id="loader">
      <img src="assets/favicon.png" alt="loading">
    </div>
  </app-root>
  <script src="https://use.fontawesome.com/6da93a38e0.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>  
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAK7jAiHuz-NhGcZWd8mwdRBQWzNTkfXyY&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
</body>
</html>
